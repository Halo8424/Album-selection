<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Album Selection</title>
</head>
<body>
    <div class="notifications">
        <div class="notify gr"></div>
        <div class="circle"><i class="icon-ok"></i></div>
        <div class="info">
            <span>Download Complete</span>
            <span class="items-total">4 items saved</span>
        </div>
        
    </div>

    <h3>Choose the albums you wish to download</h3>

    <div class="albums">
        <div class="album">
            <img src="https://s-media-cache-ak0.pinimg.com/originals/ab/ec/63/abec639de88ff34f411eb6a38d140a8f.jpg" />
            <div class="title">Blueprint</div>
            <div class="artist">Jay Z</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
