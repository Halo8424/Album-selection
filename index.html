<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5cd268af28.js"
      crossorigin="anonymous"
    ></script>
    <title>Album Selection</title>
  </head>
  <body>
    <div class="notifications">
      <div class="notify gr">
        <div class="circle">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="info">
          <span>Download Complete</span>
          <span class="items-total">4 items saved</span>
        </div>
      </div>
    </div>

    <h3>Choose the albums you wish to download</h3>

    <div class="albums">
      <div class="album">
        <img
          src="https://thefader-res.cloudinary.com/private_images/w_760,c_limit,f_auto,q_auto:best/JF_OFFSEASON_0054_050321_EDIT_001_EXPLICIT_R_kksp7v/i-the-off-season-i-cover-art.jpg"
        />
        <div class="title">The off season</div>
        <div class="artist">J cole</div>
      </div>
      <div class="album">
        <img
          src="http://images.complex.com/complex/images/c_scale,w_1100/fl_lossy,pg_1,q_auto/upgnf26rqdfmgvs8opxq/college-dropout"
        />
        <div class="title">College Dropout</div>
        <div class="artist">Kanye West</div>
      </div>
      <div class="album">
        <img
          src="https://images-na.ssl-images-amazon.com/images/I/81JWjUzu6ZL._SL1400_.jpg"
        />
        <div class="title">KOD</div>
        <div class="artist">J cole</div>
      </div>
      <div class="album">
        <img
          src="https://images-na.ssl-images-amazon.com/images/I/91T21glXbmL._SL1500_.jpg"
        />
        <div class="title">The Last</div>
        <div class="artist">Aventura</div>
      </div>
    </div>

    <div style="text-align: center">
      <div class="button">Save</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
